  <div id="container">
        <div class="popupCon" id="newSignup">
            <div class="popup">
                <form>
                    <h3 class="popupItem center">Sign-up</h3>

<div class="fullpage" id="half1">

            </div>

            </div>
            <div id = "signDrop" class="sign fixedPopDownList">
                <form>
                    <div class="sign fixedPopDownItem signTitle">Email:</div>
                    <input id = "email" type="text" class="sign">
                    <div class="sign fixedPopDownItem signTitle">Password:</div>
                    <input id = "username" type="password" class="sign">
                    <button class="sign button">Sign-in</button>
                </form>
                <div class="sign fixedPopDownItem signMidTitle">or</div>

            </div>
        </div>

  </div>

</div>

<!--surround the select box with a "custom-select" DIV element. Remember to set the width:-->

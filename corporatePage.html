<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="gwestyStyle.css">
	<link rel="stylesheet" type="text/css" href="corpPage.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">  
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

	<title>GWESTY Corporate Page</title>
</head>
<body id="parentContainer">
	<div id="corpPageMain">
		<h1 class="title">View/Edit Rooms</h1>
		<div class="nav">
			<button class="button navButton">View/Edit Rooms</button>
			<button class="button navButton">Business Details</button>
			<button class="button navButton">Manage Account</button>
		</div>

		<div class="rooms">
			<div class="room">
				<button class="removeRoom">X</button>
				<div class="roomTitle">IBIS Hotel Standard City View</div>
				<div class="roomPrice">$135</div>
				<button class="info">i</button>
			</div>
			<div class="room">
				<button class="removeRoom">X</button>
				<div class="roomTitle">Room Title</div>
				<div class="roomPrice">$XX</div>
				<button class="info">i</button>
			</div>
			<button class="addRoom">+</button>
		</div>
		
	</div>

	<div id="footer">
		<p id="gwestyFooter">gwesty.</p>
	</div>

	<form>
		<input class="button" id="corpLogout" type="button" value="Sign Out" onclick="window.location.href='landing.html'" />
	</form>
</body>
</html>

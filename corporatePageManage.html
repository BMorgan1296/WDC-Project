<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="gwestyStyle.css">
	<link rel="stylesheet" type="text/css" href="corpPage.css">
	<script type="text/javascript" src="corpPage.js" defer></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">  
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

	<title>GWESTY Corporate Page</title>
</head>
<body id="parentContainer">
	<div id="corpPageMain">
		<h1 class="title">Manage Account</h1>
		<div class="nav">
			<form>
				<input class="button navButton" type="button" value="View/Edit Rooms" onclick="window.location.href='corporatePageEdit.html'" />
			</form>
			<form>
				<input class="button navButton" type="button" value="Business Details" onclick="window.location.href='corporatePageBDetails.html'" />
			</form>
			<form>
				<input class="button navButton" type="button" value="Manage Account" onclick="window.location.href='corporatePageManage.html'" />
			</form>
		</div>	

		<div class="titles">
			<div class="t2">
				<div class="roomTitle">Change Password</div>
			</div>
			<div class="t1">
				<div class="roomTitle">Old Password</div>				
				<input type="Password" class="textbox" />
			</div>
			<div class="t1">
				<div class="roomTitle">New Password</div>				
				<input type="Password" class="textbox" />
			</div>
			<div class="t1">
				<div class="roomTitle">Retype Password</div>				
				<input type="Password" class="textbox" />
				<form>
					<input class="button" id="donePW" type="button" value="Done" onclick="window.location.href='corporatePageManage.html'" />
				</form>
			</div>			
        
			<div class="t2">
				<div class="roomTitle">Change Email</div>
			</div>
			<div class="t1">
				<div class="roomTitle">Type New Email</div>
				<input type="text" class="textbox" />	
				<form>
					<input class="button" id="doneEmail" type="button" value="Done" onclick="window.location.href='corporatePageManage.html'" />
				</form>			
			</div>
		</div>
		
	</div>

	<div id="footer">
		<p id="gwestyFooter">gwesty.</p>
	</div>

	<form>
		<input class="button" id="corpLogout" type="button" value="Sign Out" onclick="window.location.href='landing.html'" />
	</form>
</body>
</html>

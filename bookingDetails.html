<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="gwestyStyle.css">
	<link rel="stylesheet" type="text/css" href="booking_payment.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<title>Booking Details</title>
</head>
<body id="parentContainer">
<form>
	<input class="button booking_detail_btn" value="Booking Details" onclick="window.location.href='bookingDetails.html'">
</form>
<form>
	<input class="button contact_detail_btn" value="Contact Details" onclick="window.location.href='contactdetails.html'"/>
</form>
<form>
	<input class="button confirm_btn" value="Conformation" onclick="window.location.href='confirmBooking.html'"/>
</form>
<div class="left-container">
	<div class="titles">
		<div class="t1">
			<div class="roomTitle">Booking title</div>
		</div>
		<div class="t1">
			<div class="roomTitle">Price</div>
		</div>
		<div class="t1">
			<div class="roomTitle">Roome Type</div>
		</div>
		<div class="t1">
			<div class="roomTitle">Reason for Stay:</div>
		</div>
	</div>
	<div class="roomtype">
		<select class="sel">
			<option value="0">Select Room Type:</option>
			<option value="1">Single</option>
			<option value="2">Double</option>
			<option value="1">Family</option>
			<option value="2">Multiple</option>
		</select>
	</div>
	
	<div class="reason">
		<input type="radio" name="radio">Leisure
		<input type="radio" name="radio">Business
	</div>
</div> 
<div class="right-container">
	<div class="titles">
		<div class="t1">
			<div class="roomTitle">Guests</div>
		</div>
		<div class="t1">
			<div class="roomTitle">Check-In</div>
		</div>
		<div class="t1">
			<div class="roomTitle">Check-Out</div>
		</div>
	</div>
	<div class="guests">
		<select class="sel">
			<option value="0">Number of Guests:</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="1">3</option>
			<option value="2">4</option>
			<option value="2">5</option>
           </select>
           <form>
           	<input type="date" class="checkin-out-cont"> 
           	<input type="date" class="checkin-out-cont" >
           </form>
       </div>
   </div>
   <form class="done-container">
   	<button class="done button">Done</button>	 
   </form>
   <div id="footer">
   	<p id="gwestyFooter">gwesty</p>
   </div>
</body>
</html>
